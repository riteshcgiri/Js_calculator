<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calc</title>
    <link rel="ffavicon" href="/public/assets/favicon.ico" />
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="/public/assets/rg-logo.png" alt="header logo" class="header__logo--img">
        </a>
        <h1 class="header__title title--primary font-normal">My Calc</h1>
    </header>
    <main class="container">
        <div class="calc">
            <div class="calc__head">
                <div class="head__item">
                    <div id="statement" class="head__item--statement">0</div>
                    <div class="head__item--result" id="result"></div>
                </div>
                <div id="expr" class="head__expression">?</div>
                
            </div>
            <div class="calc__body">
                <!-- numberic keys -->
                <button value="clear" class="btn btn--1 btn--opr">Clear</button>
                <button value="/" class="btn btn--opr">/</button>
                <button value="*" class="btn btn--opr">x</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="-" class="btn btn--opr">-</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="+" class="btn  btn--opr">+</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="=" class="btn btn--11 btn--opr">=</button>
                <button value="0" class="btn btn--15 ">0</button>
                
                <!-- expressions -->
                <button value="." class="btn">.</button>
                
                <!-- extra keys -->



            </div>
        </div>
    </main>
    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
